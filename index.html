<!-- // Create a function called customMap in JavaScript that mimics the behavior of the Array.map() method. The function
should take an array and a callback function as arguments. The callback function should accept three parameters: the
current element, its index, and the original array. The customMap function should iterate over each element in the
array, apply the callback function, and return a new array containing the results.
// Additionally, check if the passed argument is an array. If it's not an array, log an error to the console. -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array = [
            "One",
            "two",
            "three",
            "four"
        ];


        function customMap(array, callback) {
            if (Array.isArray(array)) {
                const result = new Array();
                for (let i = 0; i < array.length; i++) {
                    let item  = callback(array[i], i, array);
                    result.push(item);
                }

                return result;
            }
            return;
        }

        function callback(element, index, array) {
            console.log(element);
            return element;
        }

        console.log(customMap(array,callback));
    </script>
</body>

</html>
